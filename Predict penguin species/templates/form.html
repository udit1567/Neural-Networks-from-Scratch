<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Penguin Data Input Form</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="island" class="form-label">Island</label>
                <select class="form-control" id="island" name="island" required>
                    <option value="Torgersen">Torgersen</option>
                    <option value="Biscoe">Biscoe</option>
                    <option value="Dream">Dream</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bill_length_mm" class="form-label">Bill Length (mm)</label>
                <input type="number" step="0.01" class="form-control" id="bill_length_mm" name="bill_length_mm" required>
            </div>
            <div class="mb-3">
                <label for="bill_depth_mm" class="form-label">Bill Depth (mm)</label>
                <input type="number" step="0.01" class="form-control" id="bill_depth_mm" name="bill_depth_mm" required>
            </div>
            <div class="mb-3">
                <label for="flipper_length_mm" class="form-label">Flipper Length (mm)</label>
                <input type="number" class="form-control" id="flipper_length_mm" name="flipper_length_mm" required>
            </div>
            <div class="mb-3">
                <label for="body_mass_g" class="form-label">Body Mass (g)</label>
                <input type="number" class="form-control" id="body_mass_g" name="body_mass_g" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
